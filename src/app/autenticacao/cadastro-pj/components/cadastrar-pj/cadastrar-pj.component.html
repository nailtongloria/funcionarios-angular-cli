<form [formGroup]="form" fxLayoutAlign="Center" novalidate>

  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="CNPJ" formControlName="cnpj" mascara="99.999.999/9999-99">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="razao social" formControlName="razaoSocial">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="CPF" formControlName="cpf" mascara="999.999.999-99">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input type="password" matInput placeholder="Senha" formControlName="senha">
      </mat-form-field>

      <span matTooltip="senha deve conter ao menos 6 caracteres">
        <mat-icon>help</mat-icon>
      </span>
    </mat-list-item>
    <mat-list-item fxLayoutAlign="center">
      <button mat-raised-button color="primary"  (click)="cadastrarPj()">cadastrarPj
      </button>
      &nbsp;
      <a mat-raised-button routerLink="/login">Voltar</a>
    </mat-list-item>
  </mat-list>

</form>
